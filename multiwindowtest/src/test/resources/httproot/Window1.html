<!DOCTYPE HTML>
<html>
<title>Window1 Title</title>
<head>
  <script type="text/javascript">
    function output(resultText){
      document.getElementById('output').childNodes[0].nodeValue=resultText;
    }
    function show_confirm(){
      var confirmation=confirm("Chose an option.");
      if (confirmation==true){
        output("Confirmed.");
      }
      else{
        output("Rejected!");
      }
    }
    function show_alert(){
      alert("I'm blocking!");
      output("Alert is gone.");
    }
    function show_prompt(){
      var response = prompt("What's the best web QA tool?","Selenium");
      output(response);
    }
    function open_window(windowName){
	  if ( windowName == "" || windowName == null ) { 
	    windowName="Default"
	  };
      window.open("Window2.html",windowName);
    }
    </script>
</head>
<body>
  WebDriver HTML Template<br/><br/>
  <input type="button" id="btnConfirm" onclick="show_confirm()" value="Show confirm box" />
  <input type="button" id="btnAlert" onclick="show_alert()" value="Show alert" />
  <input type="button" id="btnPrompt" onclick="show_prompt()" value="Show prompt" /><br/><br/>
  <a href="Window2.html" id="lnkNewWindow" target="_blank">New Window Link</a>
  <input type="button" id="btnNewNamelessWindow" onclick="open_window()" value="Open Default Window" />
  <input type="button" id="btnNewNamedWindow" onclick="open_window('Window2')" value="Open Named Window" />

  <br />
  <span id="output">
  </span>
</body>
</html>
